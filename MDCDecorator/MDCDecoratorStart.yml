steps:
- task: Bash@3
  displayName: DfD Pre-Job Extension
  timeoutInMinutes: 1
  condition: always()
  continueOnError: true
  inputs:
    targetType: 'inline'
    script: | 
      first=$(docker images --format "{{.ID}}" | head -n 1)
      echo "##vso[task.setvariable variable=firstDocker;isreadonly=true]$first"