steps:
- task: Bash@3
  displayName: ADO Time Filter 
  timeoutInMinutes: 1
  condition: always()
  continueOnError: true
  inputs:
    targetType: 'inline'
    script: | 
      time ( echo "Pipeline Start: $SYSTEM_PIPELINESTARTTIME"; (docker images --digests --format "{{.CreatedAt}}\t{{.Repository}}\t{{.CreatedSince}}\t{{.Digest}}") )