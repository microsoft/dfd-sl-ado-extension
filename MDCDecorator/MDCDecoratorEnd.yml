steps:
- task: Bash@3
  displayName: ADO Filter End
  timeoutInMinutes: 1
  condition: always()
  continueOnError: true
  inputs:
    targetType: 'inline'
    script: | 
      echo "Pipeline Start: $(pipelineStartTime)"
      docker images --filter "since=$(firstDocker)" --format "table {{.CreatedAt}} {{.Repository}} {{.Digest}}" 