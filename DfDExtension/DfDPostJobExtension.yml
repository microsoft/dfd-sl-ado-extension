steps:
- task: Bash@3
  displayName: 'Microsoft Defender for DevOps Container Mapping End'
  timeoutInMinutes: 1
  condition: always()
  continueOnError: true
  inputs:
    targetType: 'inline'
    script: | 
      echo "##[group]This task was injected as part of Microsoft Defender for DevOps enablement- https://www.microsoft.com/en-us/security/business/cloud-security/microsoft-defender-devops"
      docker images --filter "since=$(firstDocker)" --format "{{.CreatedAt}}::{{.Repository}}::{{.Digest}}" | base64
      echo "##[endgroup]"
